<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd4</title>
    <link rel="stylesheet" href="CadStyle.css">
</head>
<body>
    <h2> Cadastro de perfil de cliente</h2>
    <form method="post" action="/cadastrarUsuario">
            <div>
                <label class="ab" for="name">Nome:</label>
                <input class="asdwe" type="text" id="name" name="nome" placeholder="informe o nome do cliente" >
            </div>
            <br>
            <div>
                <label class="ab" for="telefone">Telefone:</label>
                <input class="jkgfuyk" type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" >
            </div>
            <br>
            <div>
                <button type="reset">Limpar</button>
                <button type="submit">Gravar</button>
            </div> 
    </form>
</body>
</html>
